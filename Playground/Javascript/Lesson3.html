<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Lesson 3</title>

        <style>

        #result {
            color: red;
        }

        </style>

        <script>

        var makeNumber1=parseInt(document.getElementById("value1").value);
        var makeNumber2=parseInt(document.getElementById("value2").value);

        

        function add(value1,value2) {

            var result = value1 + value2;

            document.getElementById("result").innerHTML = result;
        }

        function multiply(value1,value2) {

            var result = value1 * value2;

            document.getElementById("result").innerHTML = result;
        }

        function divide(value1,value2) {
           
            var result = value1 / value2;

            document.getElementById("result").innerHTML = result;
        }

        function subtract(value1,value2) {
          
            var result = value1 - value2;

            document.getElementById("result").innerHTML = result;
        }

        </script>
    </head>

    <body>

        <h1>JavaScript Lesson 3</h1>

        <p>
            The focus of this lesson is <b>functions</b>. We will use this calculator example to
            explore how functions work, use parameters, return values, and call other functions.
        </p>

        <form>
            Value 1: <input type="text" id="value1" name="value1" />
            <br />
            Value 2: <input type="text" id="value2" name="value2" />
            <br />
            
            <button type="button" onclick="add(makeNumber1,makeNumber2)">+</button>
            <button type="button" onclick="subtract(makeNumber1,makeNumber2)">-</button>
            <button type="button" onclick="multiply(makeNumber1,makeNumber2)">x</button>
            <button type="button" onclick="divide(makeNumber1,makeNumber2)">/</button>
        </form>

        Result: <span id="result"></span>
    </body>
</html>
