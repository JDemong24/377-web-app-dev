<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Lesson 2</title>

        <script>
        
        var prev=(new Date()).getTime();

        function run() {
            //get the current time, 
            //compare to the last click, and display the difference
            var now=(new Date()).getTime();

            //set prev to now
            

            var diff=now-prev;

            console.log(diff);

            prev=now;
        }

        </script>
    </head>

    <body>

        <h1>JavaScript Lesson 2</h1>

        <p>The focus of this lesson is <b>variables</b> and <b>operators</b>.</p>

        <button type="button" onclick="run()">
            Click to write output to the console.
        </button>


    </body>
</html>
