<!DOCTYPE html>
<html>
    <head>
        <title>SVG Pumpkin</title>
    </head>

    <body>
        <h1>Happy Haloween!</h1>
        <svg width="500" height="500">
            <!-- Grass -->
            <rect x="0" y="320" width="500" height="50" style="fill:rgb(15, 128, 9);stroke-width:3;stroke:rgb(6, 89, 6)" />

            <!-- Stem -->
            <rect x="240" y="120" width="20" height="30" style="fill:rgb(15, 128, 9);stroke-width:3;stroke:rgb(6, 89, 6)" />

            <!-- Body of Jack'o'lantern -->
            <circle cx="250" cy="250" r="100" stroke="darkorange" stroke-width="4" fill="orange" />
            
            <!-- Eye No. 1 -->
            <polygon points="190,200 210,235 230,200"/>

            <!-- Eye No. 2 -->
            <polygon points="275,200 295,235 315,200"/>

            <!-- Nose -->
            <polygon points="230,275 252,235 275,275"/>

            <!-- Mouth -->
            <circle cx="250" cy="310" r="15"/>
        </svg>

    </body>
</html>
