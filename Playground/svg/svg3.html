<!DOCTYPE html>
<html>
    <head>
        <title>SVG Lesson 3</title>
    </head>

    <body>

        <h1>SVG Lesson 2</h1>

        <svg width="500" height="500" style="border: solid 1px black; background-color: navajowhite;">

            <rect width="50" height="50" />

            <!--translation examples-->
            <rect width="50" height="50" transform="translate(60)" fill="red"/>
            <rect width="50" height="50" transform="translate(0, 60)" fill="blue"/>
            <rect width="50" height="50" transform="translate(60, 60)" fill="green"/>
            <rect width="50" height="50" transform="translate(200,200) scale(0.5,3)" fill="orange"/>

            <!--rotation examples-->
            <rect width="50" height="50" x="0" y="300"/>
            <rect width="50" height="50" x="0" y="300" transform="rotate(-45)" fill="pink"/>
            <rect width="50" height="50" x="0" y="300" transform="rotate(-45 25,325)" fill="purple"/>

            <!--skew examples-->
            <rect width="50" height="50" x="300" y="100" fill="magenta"/>
            <rect width="50" height="50" x="300" y="100" fill="gray" transform="skewX(30)"/>
            <rect width="50" height="50" x="300" y="100" fill="#9EB6A0" transform="skewY(30)"/>
        </svg>
    </body>
</html>
