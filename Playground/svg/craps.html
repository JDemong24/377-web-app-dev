<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Craps Game</title>
        <script>
            var point=0;
            var total=0;
            function alloff(){
                $(dot1).attr("visibility","hidden");
                $(dot2).attr("visibility","hidden");
                $(dot3).attr("visibility","hidden");
                $(dot4).attr("visibility","hidden");
                $(dot5).attr("visibility","hidden");
                $(dot6).attr("visibility","hidden");
                $(dot7).attr("visibility","hidden");
                $(dot12).attr("visibility","hidden");
                $(dot22).attr("visibility","hidden");
                $(dot32).attr("visibility","hidden");
                $(dot42).attr("visibility","hidden");
                $(dot52).attr("visibility","hidden");
                $(dot62).attr("visibility","hidden");
                $(dot72).attr("visibility","hidden");
            }
            $(document).ready(function(){
                alloff();
            });
            function rollDie1(){
                var num=Math.floor(Math.random()*6+1);
                var num2=Math.floor(Math.random()*6+1);
                total=(num+num2);
                
            
                alloff();
                if(num==1){
                    $(dot1).attr("visibility","visible");
                }else if(num==2){
                    $(dot4).attr("visibility","visible");
                    $(dot7).attr("visibility","visible");
                }else if(num==3){
                    $(dot4).attr("visibility","visible");
                    $(dot7).attr("visibility","visible");
                    $(dot1).attr("visibility","visible");
                }else if(num==4){
                    $(dot4).attr("visibility","visible");
                    $(dot7).attr("visibility","visible");
                    $(dot6).attr("visibility","visible");
                    $(dot5).attr("visibility","visible");
                }else if(num==5){
                    $(dot4).attr("visibility","visible");
                    $(dot7).attr("visibility","visible");
                    $(dot6).attr("visibility","visible");
                    $(dot5).attr("visibility","visible");
                    $(dot1).attr("visibility","visible");
                }else{
                    $(dot2).attr("visibility","visible");
                    $(dot3).attr("visibility","visible");
                    $(dot4).attr("visibility","visible");
                    $(dot5).attr("visibility","visible");
                    $(dot6).attr("visibility","visible");
                    $(dot7).attr("visibility","visible");
                }
                if(num2==1){
                    $(dot12).attr("visibility","visible");
                }else if(num2==2){
                    $(dot42).attr("visibility","visible");
                    $(dot72).attr("visibility","visible");
                }else if(num2==3){
                    $(dot42).attr("visibility","visible");
                    $(dot72).attr("visibility","visible");
                    $(dot12).attr("visibility","visible");
                }else if(num2==4){
                    $(dot42).attr("visibility","visible");
                    $(dot72).attr("visibility","visible");
                    $(dot62).attr("visibility","visible");
                    $(dot52).attr("visibility","visible");
                }else if(num2==5){
                    $(dot42).attr("visibility","visible");
                    $(dot72).attr("visibility","visible");
                    $(dot62).attr("visibility","visible");
                    $(dot52).attr("visibility","visible");
                    $(dot12).attr("visibility","visible");
                }else{
                    $(dot22).attr("visibility","visible");
                    $(dot32).attr("visibility","visible");
                    $(dot42).attr("visibility","visible");
                    $(dot52).attr("visibility","visible");
                    $(dot62).attr("visibility","visible");
                    $(dot72).attr("visibility","visible");
                }
                if(point==0){
                    if(total==7 || total==11){
                        $("#txt").text("You Win!");
                    }else if(total==2||total==3||total==12){
                        $("#txt").text("You Lose!");
                    }else{
                        $("#txt").text("Make Your Second Roll");
                        point=total;
                    }
                }else{
                    if(total==point){
                        $("#txt").text("You Win!");
                    }else if(total==7){
                        $("#txt").text("You Lose!");
                    }else{
                        $("#txt").text("Roll Again");
                    }
                }
            }
        </script>
    </head>
    <body>
        <svg id="craps" viewBox="0 0 900 400" style="background-color: green;" onclick="rollDie1()">
            <text x="260" y="300" id="txt" style="text-align:center;">Roll the Dice</text>
            <text x="260" y="350" id="point" style="text-align:center;">This is your point</text>
            <rect id="dice1body" stroke="black" fill="white" x="100" y="100" width="100" height="100" />
            <circle id="dot1" stroke="black" fill="black" cx="150" cy="150" r="10" />
            <circle id="dot2" stroke="black" fill="black" cx="115" cy="150" r="10" />
            <circle id="dot3" stroke="black" fill="black" cx="185" cy="150" r="10" />
            <circle id="dot4" stroke="black" fill="black" cx="115" cy="185" r="10" />
            <circle id="dot5" stroke="black" fill="black" cx="185" cy="185" r="10" />
            <circle id="dot6" stroke="black" fill="black" cx="115" cy="115" r="10" />
            <circle id="dot7" stroke="black" fill="black" cx="185" cy="115" r="10" />

            <rect id="dice2body" stroke="black" fill="white" x="400" y="100" width="100" height="100" />
            <circle id="dot12" stroke="black" fill="black" cx="450" cy="150" r="10" />
            <circle id="dot22" stroke="black" fill="black" cx="415" cy="150" r="10" />
            <circle id="dot32" stroke="black" fill="black" cx="485" cy="150" r="10" />
            <circle id="dot42" stroke="black" fill="black" cx="415" cy="185" r="10" />
            <circle id="dot52" stroke="black" fill="black" cx="485" cy="185" r="10" />
            <circle id="dot62" stroke="black" fill="black" cx="415" cy="115" r="10" />
            <circle id="dot72" stroke="black" fill="black" cx="485" cy="115" r="10" />
        </svg>


    </body>
</html>
